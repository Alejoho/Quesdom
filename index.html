<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alejandro HernÃ¡ndez O'Reilly" />
    <meta
      name="description"
      content="This is an app to anotate question, and then the app randomly show them to you in order to answer them"
    />
    <title>Quesdom</title>
    <!-- // TODO: Look up a favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center main-container position-relative"
    >
      <div class="algo py-2 px-5 rounded-5">
        <div id="add-question" class="d-none">
          <p class="mb-4 mt-3 text-center h1">Quesdom</p>
          <form>
            <div class="row mb-4 position-relative">
              <span
                id="question-amount"
                class="position-absolute rounded-circle bg-warning text-dark circle"
                >0</span
              >
              <label for="question-control" class="visually-hidden"></label>
              <textarea
                type="text"
                class="form-control col-12"
                id="question-control"
                name="question"
                placeholder="Write your question"
                rows="3"
              ></textarea>
            </div>
            <div class="row gy-3 mb-3">
              <div class="col">
                <button id="add" class="btn btn-primary">Add</button>
              </div>

              <div class="col">
                <button id="start" class="btn btn-success">Start</button>
              </div>

              <div class="col">
                <button id="reset-add" class="btn btn-danger">Reset</button>
              </div>

              <div class="col">
                <button id="configure" class="btn btn-dark">Settings</button>
              </div>
            </div>
          </form>
        </div>

        <div id="show-question" class="d-nonez">
          <div class="position-relative mb-3 mt-3 ">
            <span
              id="questions-left"
              class="position-absolute rounded-circle bg-warning text-dark circle"
              >5</span
            >
            <p class="h1">Question:</p>
          </div>
          <p id="question-paragraph" class="mb-3">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex dolore
            earum iusto voluptas commodi accusantium, sit assumenda labore magni
            tempora repellat ipsam odit dolores, eum veritatis ducimus delectus
            similique? Aliquam.
          </p>
          <div class="d-flex justify-content-around align-items-center mb-3">
            <span id="timer" class="preparation py-1 px-3 rounded-5"
              >09:25</span
            >
            <button id="next-show" class="btn btn-success px-4">Next</button>
          </div>

          <button id="reset-show" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
