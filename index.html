<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alejandro HernÃ¡ndez O'Reilly" />
    <meta
      name="description"
      content="This is an app to anotate question, and then the app randomly show them to you in order to answer them"
    />
    <title>QuesDom</title>
    <!-- // TODO: Look up a favicon -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center main-container"
    >
      <div class="algo py-2 px-5 rounded-5">
        <h1 class="mb-5 mt-3 text-center">Quesdom</h1>
        <form>
          <div class="row mb-3 position-relative">
            <span id="question-amount" class="position-absolute rounded-circle bg-warning text-dark">0</span>
            <label for="question" class="visually-hidden"></label>
            <textarea
              type="text"
              class="form-control col-12"
              id="question"
              name="question"
              placeholder="Write your question"
              rows="3"
            ></textarea>
          </div>
          <div class="row mb-3">
            <div id="add" class="col">
              <button class="btn btn-primary">Add</button>
            </div>
            <div id="start" class="col">
              <button class="btn btn-success">Start</button>
            </div>

            <div id="reset" class="col">
              <button class="btn btn-danger">Reset</button>
            </div>

            <div id="configure" class="col">
              <button class="btn btn-dark">Settings</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
